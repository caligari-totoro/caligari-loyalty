<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Firebase 配置測試</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Firebase 配置測試</h1>
    <div id="result"></div>
    
    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyCnCJcxePB6qcH468m_FYsRIMp2g-vzrDM",
            authDomain: "caligari---test-2.firebaseapp.com",
            projectId: "caligari---test-2",
            storageBucket: "caligari---test-2.firebasestorage.app",
            messagingSenderId: "6710306547",
            appId: "1:6710306547:web:ac5a376da708edbf138192"
        };
        
        const resultDiv = document.getElementById('result');
        
        try {
            // 初始化 Firebase
            const app = firebase.initializeApp(firebaseConfig);
            resultDiv.innerHTML += `<p style="color:green;">Firebase 初始化成功: ${app.name}</p>`;
            
            // 初始化 Auth
            const auth = firebase.auth();
            resultDiv.innerHTML += `<p style="color:green;">Auth 初始化成功</p>`;
            
            // 創建 Google 提供商
            const googleProvider = new firebase.auth.GoogleAuthProvider();
            resultDiv.innerHTML += `<p style="color:green;">Google Provider 初始化成功</p>`;
            
            // 顯示配置詳情
            resultDiv.innerHTML += `<p>API Key: ${firebaseConfig.apiKey}</p>`;
            resultDiv.innerHTML += `<p>Project ID: ${firebaseConfig.projectId}</p>`;
            resultDiv.innerHTML += `<p>Auth Domain: ${firebaseConfig.authDomain}</p>`;
            
        } catch (error) {
            resultDiv.innerHTML += `<p style="color:red;">錯誤: ${error.message}</p>`;
            resultDiv.innerHTML += `<p>錯誤代碼: ${error.code || '未知'}</p>`;
            resultDiv.innerHTML += `<p>錯誤堆棧: ${error.stack || '未提供'}</p>`;
        }
    </script>
</body>
</html>
